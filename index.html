<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    
     <title>Etch-a-sketch</title>
    
    <link rel="stylesheet" href="styles.css" />
    
     <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa:wght@700&display=swap"
      rel="stylesheet"/>

   
  </head>
  <body>
    <div class="heading">
      <h1>Etch A Sketch</h1>
    </div>

    <div class="buttonz">
      <button class="clear-btn" type="button">Clear</button>
      <button class="black-btn" type="button">Black</button>
      <button class="rainbow-btn" type="button">Rainbow</button>
      <button class="eraser-btn" type="button">Eraser</button>
    </div>

    <div class="grid-resizer">
      <input
        type="range"
        min="2"
        max="100"
        value="16"
        id="resizeGrid"
        class="slider"
      />
      <p>Select grid size: <span id="value"></span></p>
    </div>

    <div id="grid-container"></div>

    <script src="script.js"></script>
  </body>
</html>
